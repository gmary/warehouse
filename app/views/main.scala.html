@()

<!DOCTYPE html>

<html class="no-js" data-ng-app="warehouseApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="fragment" content="!"/>
        <title>Warehouse</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/jquery-ui/themes/flick/jquery-ui.min.css")">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div data-ng-view="view"></div>

        <script src="@routes.Assets.at("components/jquery/jquery.min.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/jquery-ui/ui/jquery-ui.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular/angular.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular-resource/angular-resource.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular-loader/angular-loader.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular-cookies/angular-cookies.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/lodash/dist/lodash.min.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/restangular/dist/restangular.min.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular-bootstrap/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("components/datejs/build/date.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("components/jquery-ui/ui/i18n/jquery.ui.datepicker-fr.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("components/angular-ui-date/src/date.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/directives.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/filters.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
    </body>
</html>
